<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

  <title>All user</title>

    <nav class="navbar navbar-dark bg-dark" >
        <div class="container-fluid">
            <a class="navbar-brand">
                <span th:text="${uPrincipal.email}"></span>

                <span> with roles: </span>

                <th:block th:each="role : ${uPrincipal.getRoles()}">
                    <span th:text="${role.getName().substring(5)}"></span>
                </th:block>

            </a>

            <p class="d-flex">
                <a href="/logout" class="logout" style="text-decoration: none;color: grey">Logout</a>
            </p>
        </div>
    </nav>



</head>

<body>


<div class="row">

    <div class="col-2">

        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

                <a class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>

        </div>

    </div>


    <div class="col-10 bg-light vh-100" style="padding: 30px">

            <div class="tab-content" id="v-pills-tabContent">

                    <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">

                            <h2>User information-page</h2>

                                <div class="card">

                                    <div class="card-header">

                                            <h6>About user</h6>

                                    </div>

                                    <table class="table table-striped">

                                        <thead>

                                        <tr>

                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>

                                        </tr>

                                        </thead>

                                        <tbody>

                                        <tr>

                                            <th th:text="${uPrincipal.id}"></th>
                                            <td th:text="${uPrincipal.name}"></td>
                                            <td th:text="${uPrincipal.lastName}"></td>
                                            <td th:text="${uPrincipal.age}"></td>
                                            <td th:text="${uPrincipal.email}"></td>

                                            <td>

                                                <th:block th:each="role : ${uPrincipal.roles}">

                                                    <span th:text="${role.getName()}"></span>

                                                </th:block>

                                            </td>

                                        </tr>

                                        </tbody>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

</body>
</html>
